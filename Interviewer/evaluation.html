<!DOCTYPE html>
<html>

<head>
  <title>Interviewer - Evaluation Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="evaluation.css">
  <link rel="stylesheet" type="text/css" href="../header.css">
</head>
<header>
  <div class="header">
    <div class="header-left">
      <img src="/images/logoimage.png" alt="Company Logo" class="logo" />
    </div>
    <div class="header-center">
      <div class="nav">
        <a href="calendar.html">Calendar</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="evaluation.html">My Evaluations</a>
        <a href="records.html">Records</a>
      </div>
    </div>
    <button class="logout-btn" onclick="logout()"><a href="../index.html">Logout</a></button>
  </div>
</header>

<body>
  <div class="container">
    <h1>Candidate Evaluation Form</h1>

    <div id="candidate-info">
      <!-- Candidate information will be displayed here -->
    </div>

    <form id="evaluation-form">
      <div class="evaluation-section" id="skill-evaluation">
        <h2>Skill Evaluation</h2>
        <button type="button" id="add-skill-button" onclick="openAddSkillModal()">
          Add Skill
        </button>
      </div>

      <div class="evaluation-section">
        <h2>Overall Assessment</h2>
        <label for="final-decision">Final Decision:</label>
        <select id="final-decision" name="final-decision">
          <option value="L1 Passed">L1 Passed</option>
          <option value="L1 Passed with Comment">
            L1 Passed with Comment
          </option>
          <option value="L2 Passed">L2 Passed</option>
          <option value="L2 Passed with Comment">
            L2 Passed with Comment
          </option>
        </select>
      </div>

      <button type="button" onclick="submitEvaluation()">
        Submit Evaluation
      </button>
    </form>
  </div>

  <!-- Add Skill Modal -->
  <div id="add-skill-modal" class="modal-overlay">
    <div class="modal">
      <div class="modal-header">
        <h3>Add New Skill</h3>
        <button class="close-button" onclick="closeAddSkillModal()">×</button>
      </div>
      <div class="modal-content">
        <label for="skill-name">Skill Name:</label>
        <input id="skill-name" type="text" placeholder="Enter skill name">
      </div>
      <div class="modal-footer">
        <button onclick="closeAddSkillModal()" class="cancel-button">Cancel</button>
        <button onclick="confirmAddSkill()" class="add-button">Add Skill</button>
      </div>
    </div>
  </div>

  <!-- Success Modal -->
  <div id="success-modal" class="modal-overlay">
    <div class="modal success-modal">
      <div class="modal-header">
        <h3>Success</h3>
        <button class="close-button" onclick="closeSuccessModal()">×</button>
      </div>
      <div class="modal-content">
        <p>Evaluation submitted successfully!</p>
      </div>
      <div class="modal-footer">
        <button onclick="closeSuccessModal()" class="ok-button">OK</button>
      </div>
    </div>
  </div>

  <!-- Validation Error Modal -->
  <div id="validation-modal" class="modal-overlay">
    <div class="modal error-modal">
      <div class="modal-header">
        <h3>Required Fields</h3>
        <button class="close-button" onclick="closeValidationModal()">×</button>
      </div>
      <div class="modal-content">
        <p>Please fill in all required fields.</p>
      </div>
      <div class="modal-footer">
        <button onclick="closeValidationModal()" class="ok-button">OK</button>
      </div>
    </div>
  </div>

  <script src="evaluation.js"></script>
  <script src="../logout.js"></script>
</body>

</html>
