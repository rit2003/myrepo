<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern HR Portal</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="employee_dashboard.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h2><i class="fas fa-users"></i>HR Management Portal</h2>
            <button class="btn-add" onclick="openModal()">
                <i class="fas fa-plus"></i>Add Employee
            </button>
        </div>

        <div class="employee-grid" id="employeeContainer"></div>

        <div id="employeeModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="modalTitle">Add Employee</h3>
                    <button class="close-btn" onclick="closeModal()">&times;</button>
                </div>
                <form id="employeeForm">
                    <input type="hidden" id="employeeId">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter employee name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter employee email" required>
                    </div>
                    <div class="form-group">
                        <label for="department">Department</label>
                        <input type="text" class="form-control" id="department" placeholder="Enter department" required>
                    </div>
                    <div class="form-group">
                        <label for="salary">Salary</label>
                        <input type="number" class="form-control" id="salary" placeholder="Enter salary" required>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn-save" onclick="saveEmployee()">Save</button>
                        <button type="button" class="btn-cancel" onclick="closeModal()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="employee_dashboard.js"></script>
</body>

</html>
