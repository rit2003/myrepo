<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern HR Portal</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #f4f6f7;
            --text-color: #2c3e50;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            background-color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: var(--card-shadow);
        }

        .header h2 {
            font-size: 24px;
            color: var(--primary-color);
            display: flex;
            align-items: center;
        }

        .header h2 i {
            margin-right: 10px;
        }

        .btn-add {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background-color 0.3s ease;
        }

        .btn-add:hover {
            background-color: #27ae60;
        }

        .employee-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .employee-card {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: var(--card-shadow);
            transition: transform 0.3s ease;
            position: relative;
        }

        .employee-card:hover {
            transform: translateY(-5px);
        }

        .employee-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .employee-card h3 {
            color: var(--primary-color);
            font-size: 18px;
        }

        .employee-actions {
            display: flex;
            gap: 10px;
        }

        .btn-edit, .btn-delete {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .btn-edit {
            color: var(--primary-color);
        }

        .btn-delete {
            color: #e74c3c;
        }

        .btn-edit:hover {
            color: #2980b9;
        }

        .btn-delete:hover {
            color: #c0392b;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            width: 400px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h3 {
            color: var(--primary-color);
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            color: #7f8c8d;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--text-color);
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .modal-footer {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .btn-save, .btn-cancel {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-save {
            background-color: var(--secondary-color);
            color: white;
        }

        .btn-cancel {
            background-color: #bdc3c7;
            color: white;
        }

        .btn-save:hover {
            background-color: #27ae60;
        }

        .btn-cancel:hover {
            background-color: #95a5a6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2><i class="fas fa-users"></i>HR Management Portal</h2>
            <button class="btn-add" onclick="openModal()">
                <i class="fas fa-plus"></i>Add Employee
            </button>
        </div>

        <div class="employee-grid" id="employeeContainer"></div>

        <div id="employeeModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="modalTitle">Add Employee</h3>
                    <button class="close-btn" onclick="closeModal()">&times;</button>
                </div>
                <form id="employeeForm">
                    <input type="hidden" id="employeeId">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter employee name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter employee email" required>
                    </div>
                    <div class="form-group">
                        <label for="department">Department</label>
                        <input type="text" class="form-control" id="department" placeholder="Enter department" required>
                    </div>
                    <div class="form-group">
                        <label for="salary">Salary</label>
                        <input type="number" class="form-control" id="salary" placeholder="Enter salary" required>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn-save" onclick="saveEmployee()">Save</button>
                        <button type="button" class="btn-cancel" onclick="closeModal()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        const apiUrl = "http://localhost:8080/api/employees";

        function fetchEmployees() {
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById("employeeContainer");
                    container.innerHTML = "";
                    data.forEach(emp => {
                        const card = `
                            <div class="employee-card">
                                <div class="employee-card-header">
                                    <h3>${emp.name}</h3>
                                    <div class="employee-actions">
                                        <button class="btn-edit" onclick="editEmployee(${emp.id}, '${emp.name}', '${emp.email}', '${emp.department}', ${emp.salary})">
                                            <i class="fas fa-edit"></i>
                                        </button>
                                        <button class="btn-delete" onclick="deleteEmployee(${emp.id})">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </div>
                                </div>
                                <p><strong>Email:</strong> ${emp.email}</p>
                                <p><strong>Department:</strong> ${emp.department}</p>
                                <p><strong>Salary:</strong> $${emp.salary.toLocaleString()}</p>
                            </div>
                        `;
                        container.innerHTML += card;
                    });
                })
                .catch(error => {
                    console.error('Error fetching employees:', error);
                    alert('Failed to load employees. Please check your connection.');
                });
        }

        function openModal() {
            document.getElementById("employeeModal").style.display = "flex";
            document.getElementById("employeeForm").reset();
            document.getElementById("modalTitle").textContent = "Add Employee";
        }

        function closeModal() {
            document.getElementById("employeeModal").style.display = "none";
        }

        function saveEmployee() {
            const id = document.getElementById("employeeId").value;
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const department = document.getElementById("department").value;
            const salary = document.getElementById("salary").value;

            const employeeData = { name, email, department, salary: Number(salary) };

            const method = id ? "PUT" : "POST";
            const url = id ? `${apiUrl}/${id}` : apiUrl;

            fetch(url, {
                method: method,
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(employeeData)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(() => {
                closeModal();
                fetchEmployees();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to save employee. Please try again.');
            });
        }

        function deleteEmployee(id) {
            if (confirm('Are you sure you want to delete this employee?')) {
                fetch(`${apiUrl}/${id}`, { method: "DELETE" })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    fetchEmployees();
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Failed to delete employee. Please try again.');
                });
            }
        }

        function editEmployee(id, name, email, department, salary) {
            document.getElementById("employeeId").value = id;
            document.getElementById("name").value = name;
            document.getElementById("email").value = email;
            document.getElementById("department").value = department;
            document.getElementById("salary").value = salary;
            document.getElementById("modalTitle").textContent = "Edit Employee";
            openModal();
        }

        // Fetch employees on page load
        fetchEmployees();
    </script>
</body>
</html>
