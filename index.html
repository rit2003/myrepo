<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Feedback Management System</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header class="header">
        <div class="logo-container">
            <img src="images/logoimage.png" alt="NucleusTeq Logo" class="logo">
        </div>
        <h1>Interview Feedback Management System</h1>
    </header>

    <div class="container">
        <div class="form-side">
            <div class="tab-group">
                <div class="tab active" data-form="login">Login</div>
                <div class="tab" data-form="signup">Sign Up</div>
            </div>

            <!-- Login Form -->
            <div class="form-box active" id="login">
                <h2>Access Your Account</h2>
                <form id="login-form">
                    <div class="input-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" placeholder="your@email.com" required>
                    </div>
                    <div class="input-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" placeholder="••••••••" required>
                    </div>
                    <button type="submit">Login</button>
                    <div class="form-footer">
                        <span>Don't have an account? </span>
                        <a class="toggle-form" data-form="signup">Register here</a>
                    </div>
                </form>
            </div>

            <!-- Signup Form -->
            <div class="form-box" id="signup">
                <h2>Create an Account</h2>
                <form id="signup-form">
                    <div class="input-group">
                        <label for="signup-name">Full Name</label>
                        <input type="text" id="signup-name" placeholder="John Doe" required>
                    </div>
                    <div class="input-group">
                        <label for="signup-email">Email</label>
                        <input type="email" id="signup-email" placeholder="your@email.com" required>
                    </div>
                    <div class="input-group">
                        <label for="signup-role">Role</label>
                        <select id="signup-role" required>
                            <option value="" disabled selected>Select your role</option>
                            <option value="hr">HR</option>
                            <option value="interviewer">Interviewer </option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" placeholder="••••••••" required>
                    </div>
                    <button type="submit">Register</button>
                    <div class="form-footer">
                        <span>Already have an account? </span>
                        <a class="toggle-form" data-form="login">Login here</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Custom Popup -->
    <div id="custom-popup" class="popup-overlay">
        <div class="popup-content">
            <span class="close-popup">&times;</span>
            <div class="popup-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                    <polyline points="22 4 12 14.01 9 11.01"></polyline>
                </svg>
            </div>
            <h3 id="popup-title">Success!</h3>
            <p id="popup-message">Operation completed successfully.</p>
            <button id="popup-button" class="popup-btn">Continue</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
